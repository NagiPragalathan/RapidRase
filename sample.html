<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wow.js Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    /* Style your content here */
    .box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        margin: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="wow fadeInUp box" data-wow-duration="1s" data-wow-delay="0.5s">
    <!-- Content to animate -->
</div>

<div class="wow fadeInDown box" data-wow-duration="1s" data-wow-delay="1s">
    <!-- Content to animate -->
</div>

<div class="wow fadeInLeft box" data-wow-duration="1s" data-wow-delay="1.5s">
    <!-- Content to animate -->
</div>

<div class="wow fadeInRight box" data-wow-duration="1s" data-wow-delay="2s">
    <!-- Content to animate -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</body>
</html>
